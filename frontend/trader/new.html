<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products | Cocleckout</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>

  <!-- Toggle button: visible on small screens -->
  <button 
    class="btn btn-light d-md-none position-fixed top-0 start-0 m-3 z-index-3"
    id="menu-toggle" 
    aria-label="Toggle menu"
    style="font-size: 2rem;"
  >
    <span class="material-icons">menu</span>
  </button>

  <!-- Sidebar -->
  <aside 
    id="sidebar" 
    class="bg-white border-end vh-100 p-3 position-fixed top-0 start-0 overflow-auto"
    style="width: 240px; transform: translateX(-100%); transition: transform 0.3s ease;"
  >
    <div class="mb-4 text-center">
      <img src="Logo.png" alt="Gocleckout Logo" class="img-fluid" style="max-width: 100px;" />
    </div>
    <div class="mb-4 text-center small text-secondary">
      <strong class="d-block text-dark">Trader</strong>
      Sales Manager
    </div>
    <nav class="nav flex-column">
  <a href="#" class="nav-link active d-flex align-items-center gap-2 rounded-3 text-dark">
    <span class="material-icons text-dark">dashboard</span> Dashboard
  </a>
  <a href="#" class="nav-link d-flex align-items-center gap-2 rounded-3 text-dark">
    <span class="material-icons text-dark">receipt_long</span> Orders
  </a>
  <a href="#" class="nav-link d-flex align-items-center gap-2 rounded-3 text-dark">
    <span class="material-icons text-dark">inventory_2</span> Products
  </a>
  <a href="#" class="nav-link d-flex align-items-center gap-2 rounded-3 text-dark">
    <span class="material-icons text-dark">people</span> Customers
  </a>
  <a href="#" class="nav-link d-flex align-items-center gap-2 rounded-3 text-dark">
    <span class="material-icons text-dark">store</span> Shops
  </a>
  <a href="#" class="nav-link d-flex align-items-center gap-2 rounded-3 text-dark">
    <span class="material-icons text-dark">description</span> Invoices
  </a>
  <a href="#" class="nav-link d-flex align-items-center gap-2 rounded-3 text-dark">
    <span class="material-icons text-dark">account_circle</span> Profile
  </a>
  <a href="#" class="nav-link d-flex align-items-center gap-2 rounded-3 text-dark">
    <span class="material-icons text-dark">logout</span> Logout
  </a>
</nav>

  </aside>

  <div 
    id="page-content" 
    class="pt-4 px-3" 
    style="margin-left: 0; transition: margin-left 0.3s ease;"
  >
    <!-- Main content goes here -->
    <h1>Page Content</h1>
    <p>This is your page content area.</p>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('menu-toggle');
    const pageContent = document.getElementById('page-content');

    function openSidebar() {
      sidebar.style.transform = 'translateX(0)';
      pageContent.style.marginLeft = '240px';
    }

    function closeSidebar() {
      sidebar.style.transform = 'translateX(-100%)';
      pageContent.style.marginLeft = '0';
    }

    toggleBtn.addEventListener('click', () => {
      if(sidebar.style.transform === 'translateX(0px)') {
        closeSidebar();
      } else {
        openSidebar();
      }
    });

    // Automatically show sidebar on md+ screens
    function checkWidth() {
      if(window.innerWidth >= 768) {
        sidebar.style.transform = 'translateX(0)';
        pageContent.style.marginLeft = '240px';
        toggleBtn.style.display = 'none';
      } else {
        sidebar.style.transform = 'translateX(-100%)';
        pageContent.style.marginLeft = '0';
        toggleBtn.style.display = 'inline-block';
      }
    }
    window.addEventListener('resize', checkWidth);
    window.addEventListener('load', checkWidth);
  </script>
</body>
</html>
